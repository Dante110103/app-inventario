{% extends "base.html" %}

{% block title %}Editar Cuenta de Streaming{% endblock %}

{% block content %}
    <h1>Editar Cuenta: {{ cuenta['nombre'] }}</h1>
    <p><a href="{{ url_for('pagina_gestion_streaming') }}">← Cancelar y Volver a la Gestión de Streaming</a></p>

    <form action="{{ url_for('procesar_actualizacion_streaming') }}" method="post" style="max-width: 500px;">
        
        <input type="hidden" name="id" value="{{ cuenta['id'] }}">

        <label for="nombre">Nombre de la Cuenta:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cuenta['nombre'] }}" required>
        
        <label for="precio_mensual">Precio Mensual ($):</label>
        <input type="number" step="any" id="precio_mensual" name="precio_mensual" value="{{ cuenta['precio_mensual'] }}" required>
        
        <button type="submit" style="background-color: #28a745;">Guardar Cambios</button>
    </form>
{% endblock %}
