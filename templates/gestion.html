<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Entradas</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f8f9fa; color: #212529;}
        h1, h2 { color: #007bff; }
        a { color: #007bff; text-decoration: none; font-weight: bold;}
        a:hover { text-decoration: underline; }
        form { margin-top: 15px; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
        input { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 4px; }
        button { padding: 8px 15px; color: white; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .container { display: flex; gap: 40px; }
        .column { flex: 1; }
    </style>
</head>
<body>
    <h1>Gestión de Entradas</h1>
    <p><a href="/">← Volver al Inventario y Ventas</a></p>

    <div class="container">
        <div class="column">
            <h2>Añadir Nuevo Producto al Inventario</h2>
            <form action="/agregar" method="post">
                <input type="text" name="nombre" placeholder="Nombre del Producto" required>
                <input type="text" name="codigo_barras" placeholder="Código de Barras">
                <input type="number" step="1" name="precio_venta" placeholder="Precio de Venta" required>
                <input type="number" name="stock" placeholder="Stock Inicial" value="0" required>
                <button type="submit">Añadir Producto</button>
            </form>
        </div>

        <div class="column">
            <h2>Añadir Nuevo Servicio</h2>
            <form action="/agregar_servicio" method="post">
                <label>Nombre del Servicio:</label>
                <input type="text" name="nombre_servicio" required>
                <button type="submit">Añadir Servicio</button>
            </form>
        </div>
    </div>
</body>
</html>
